<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">list = os.listdir(rootdir)<span class="comment">#列出目录下的所有文件和目录</span></span><br><span class="line"><span class="keyword">for</span> line <span class="keyword">in</span> list:</span><br><span class="line">    filepath = os.path.join(rootdir,line)</span><br><span class="line">    <span class="keyword">if</span> os.path.isdir(filepath):<span class="comment">#如果filepath是目录</span></span><br><span class="line">        <span class="keyword">print</span> <span class="string">"dir:"</span> + filepath</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"file:"</span> + filepath</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<p>如果需要遍历文件夹下的所以文件，可以使用os.walk()方法。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">os.walk()<span class="comment">#返回一个三元素的tuple：当前路径、子文件夹名称、文件列表。</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">for</span> root, dirs, files <span class="keyword">in</span> os.walk(path):</span><br><span class="line">    <span class="keyword">for</span> filename <span class="keyword">in</span> files:</span><br><span class="line">        <span class="keyword">print</span> filename</span><br><span class="line">    <span class="keyword">for</span> dirname <span class="keyword">in</span> dirs:</span><br><span class="line">        <span class="keyword">print</span> dirname</span><br></pre></td></tr></table></figure>
