<p>试试如下代码：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">byteify</span><span class="params">(input)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> isinstance(input, dict):</span><br><span class="line">        <span class="keyword">return</span> &#123;byteify(key): byteify(value) <span class="keyword">for</span> key, value <span class="keyword">in</span> input.iteritems()&#125;</span><br><span class="line">    <span class="keyword">elif</span> isinstance(input, list):</span><br><span class="line">        <span class="keyword">return</span> [byteify(element) <span class="keyword">for</span> element <span class="keyword">in</span> input]</span><br><span class="line">    <span class="keyword">elif</span> isinstance(input, unicode):</span><br><span class="line">        <span class="keyword">return</span> input.encode(<span class="string">'utf-8'</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> input</span><br></pre></td></tr></table></figure>
