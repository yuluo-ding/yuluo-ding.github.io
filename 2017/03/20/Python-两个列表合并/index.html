<figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">names</span> = [<span class="string">'Alice'</span>, <span class="string">'Beth'</span>, <span class="string">'Ceil'</span>]</span><br><span class="line"><span class="attr">numbers</span> = [<span class="string">'2341'</span>, <span class="string">'9102'</span>, <span class="string">'3158'</span>]</span><br></pre></td></tr></table></figure>

<p>生成一个字典：</p>
<p><code>book = {&#39;Alice&#39;: &#39;2341&#39;, &#39;Beth&#39;: &#39;9102&#39;, &#39;Ceil&#39;: &#39;3158&#39;}</code></p>
<a id="more"></a>

<p>有两种方法，一个是不断迭代，另外一种就是用<code>zip</code>函数</p>
<p>方法一：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">book = &#123;&#125;</span><br><span class="line">i=<span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> i&lt;len(names):</span><br><span class="line">    phonebook[names[i]]=numbers[i]</span><br><span class="line">    i+=<span class="number">1</span></span><br><span class="line"><span class="keyword">print</span> book</span><br></pre></td></tr></table></figure>

<p>方法二：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">book = dict(zip(names, numbers))</span><br><span class="line"><span class="keyword">print</span> phone</span><br></pre></td></tr></table></figure>
