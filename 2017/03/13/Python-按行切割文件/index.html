 name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2017-03-13T01:37:32.000Z" title="2017-03-13T01:37:32.000Z">2017-03-13</time>发表</span><span class="level-item"><time dateTime="2017-03-13T01:42:53.000Z" title="2017-03-13T01:42:53.000Z">2017-03-13</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Python/">Python</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Python 按行切割文件</h1><div class="content"><p>在遇到各种比较大的问题时候，行数过多导致打开处理会出问题，则需要切割，则可以用按行数切割的方法来处理。</p>
<p>代码如下：</p>
<a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python  </span></span><br><span class="line"><span class="comment">#--*-- coding:utf-8 --*--  </span></span><br><span class="line">  </span><br><span class="line"><span class="keyword">import</span> os  </span><br><span class="line">  </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SplitFiles</span><span class="params">()</span>:</span>  </span><br><span class="line">    <span class="string">"""按行分割文件"""</span>  </span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, file_name, line_count=<span class="number">200</span>)</span>:</span>  </span><br><span class="line">        <span class="string">"""初始化要分割的源文件名和分割后的文件行数"""</span>  </span><br><span class="line">        self.file_name = file_name  </span><br><span class="line">        self.line_count = line_count  </span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">split_file</span><span class="params">(self)</span>:</span>  </span><br><span class="line">        <span class="keyword">if</span> self.file_name <span class="keyword">and</span> os.path.exists(self.file_name):  </span><br><span class="line">            <span class="keyword">try</span>:  </span><br><span class="line">                <span class="keyword">with</span> open(self.file_name) <span class="keyword">as</span> f : <span class="comment"># 使用with读文件  </span></span><br><span class="line">                    temp_count = <span class="number">0</span>  </span><br><span class="line">                    temp_content = []  </span><br><span class="line">                    part_num = <span class="number">1</span>  </span><br><span class="line">                    <span class="keyword">for</span> line <span class="keyword">in</span> f:  </span><br><span class="line">                        <span class="keyword">if</span> temp_count &lt; self.line_count:  </span><br><span class="line">                            temp_count += <span class="number">1</span>  </span><br><span class="line">                        <span class="keyword">else</span> :  </span><br><span class="line">                            self.write_file(part_num, temp_content)  </span><br><span class="line">                            part_num += <span class="number">1</span>  </span><br><span class="line">                            temp_count = <span class="number">1</span>  </span><br><span class="line">                            temp_content = []  </span><br><span class="line">                        temp_content.append(line)  </span><br><span class="line">                    <span class="keyword">else</span> : <span class="comment"># 正常结束循环后将剩余的内容写入新文件中  </span></span><br><span class="line">                        self.write_file(part_num, temp_content)  </span><br><span class="line">  </span><br><span class="line">            <span class="keyword">except</span> IOError <span class="keyword">as</span> err:  </span><br><span class="line">                print(err)  </span><br><span class="line">        <span class="keyword">else</span>:  </span><br><span class="line">            print(<span class="string">"%s is not a validate file"</span> % self.file_name)  </span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_part_file_name</span><span class="params">(self, part_num)</span>:</span>  </span><br><span class="line">        <span class="string">""""获取分割后的文件名称：在源文件相同目录下建立临时文件夹temp_part_file，然后将分割后的文件放到该路径下"""</span>  </span><br><span class="line">        temp_path = os.path.dirname(self.file_name) <span class="comment"># 获取文件的路径（不含文件名）  </span></span><br><span class="line">        part_file_name = temp_path + <span class="string">"temp_part_file"</span>  </span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(temp_path) : <span class="comment"># 如果临时目录不存在则创建  </span></span><br><span class="line">            os.makedirs(temp_path)  </span><br><span class="line">        part_file_name += os.sep + <span class="string">"temp_file_"</span> + str(part_num) + <span class="string">".part"</span>  </span><br><span class="line">        <span class="keyword">return</span> part_file_name  </span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">write_file</span><span class="params">(self, part_num, *line_content)</span>:</span>  </span><br><span class="line">        <span class="string">"""将按行分割后的内容写入相应的分割文件中"""</span>  </span><br><span class="line">        part_file_name = self.get_part_file_name(part_num)  </span><br><span class="line">        print(line_content)  </span><br><span class="line">        <span class="keyword">try</span> :  </span><br><span class="line">            <span class="keyword">with</span> open(part_file_name, <span class="string">"w"</span>) <span class="keyword">as</span> part_file:  </span><br><span class="line">                part_file.writelines(line_content[<span class="number">0</span>])  </span><br><span class="line">        <span class="keyword">except</span> IOError <span class="keyword">as</span> err:  </span><br><span class="line">            print(err)  </span><br><span class="line">  </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:  </span><br><span class="line">    sf = SplitFiles(<span class="string">r"F:\multiple_thread_read_file.txt"</span>)  </span><br><span class="line">    sf.split_file()</span><br></pre></td></tr></table></figure>
