<html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>升级 Python 的模块 - yuluo</title><meta description="pip 当前内建命令并不支持升级所有已安装的Python模块，所有使用命令行来查询和升级 Python 的模块 列出当前安装的包：1pip list  列出可升级的包：1pip list --outdate"><meta property="og:type" content="article"><meta property="og:title" content="升级 Python 的模块"><meta property="og:url" content="yuluo-ding.github.io/2017/08/21/%E5%8D%87%E7%BA%A7-Python-%E7%9A%84%E6%A8%A1%E5%9D%97/"><meta property="og:site_name" content="yuluo"><meta property="og:description" content="pip 当前内建命令并不支持升级所有已安装的Python模块，所有使用命令行来查询和升级 Python 的模块 列出当前安装的包：1pip list  列出可升级的包：1pip list --outdate"><meta property="og:locale" content="zh_CN"><meta property="og:image" content="/img/og_image.png"><meta property="article:published_time" content="2017-08-21T13:37:52.000Z"><meta property="article:modified_time" content="2019-12-25T07:15:58.648Z"><meta property="article:author" content="Luo Yu"><meta property="twitter:card" content="summary"><meta property="twitter:image" content="/img/og_image.png"><script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"yuluo-ding.github.io/2017/08/21/%E5%8D%87%E7%BA%A7-Python-%E7%9A%84%E6%A8%A1%E5%9D%97/"},"headline":"yuluo","image":["/img/og_image.png"],"datePublished":"2017-08-21T13:37:52.000Z","dateModified":"2019-12-25T07:15:58.648Z","author":{"@type":"Person","name":"Luo Yu"},"description":"pip 当前内建命令并不支持升级所有已安装的Python模块，所有使用命令行来查询和升级 Python 的模块 列出当前安装的包：1pip list  列出可升级的包：1pip list --outdate"}</script><link rel="canonical" href="yuluo-ding.github.io/2017/08/21/%E5%8D%87%E7%BA%A7-Python-%E7%9A%84%E6%A8%A1%E5%9D%97/"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2017-08-21T13:37:52.000Z" title="2017-08-21T13:37:52.000Z">2017-08-21</time>发表</span><span class="level-item"><time dateTime="2019-12-25T07:15:58.648Z" title="2019-12-25T07:15:58.648Z">2019-12-25</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Python/">Python</a></span></div></div><h1 class="title is-3 is-size-4-mobile">升级 Python 的模块</h1><div class="content"><p>pip 当前内建命令并不支持升级所有已安装的Python模块，所有使用命令行来查询和升级 Python 的模块</p>
<h5 id="列出当前安装的包："><a href="#列出当前安装的包：" class="headerlink" title="列出当前安装的包："></a>列出当前安装的包：</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip list</span><br></pre></td></tr></table></figure>

<h5 id="列出可升级的包："><a href="#列出可升级的包：" class="headerlink" title="列出可升级的包："></a>列出可升级的包：</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip list --outdate</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h5 id="升级一个包："><a href="#升级一个包：" class="headerlink" title="升级一个包："></a>升级一个包：</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install --upgrade requests  // mac,linux,unix 在命令前加 sudo -H</span><br></pre></td></tr></table></figure>

<h5 id="升级所有可升级的包："><a href="#升级所有可升级的包：" class="headerlink" title="升级所有可升级的包："></a>升级所有可升级的包：</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># python3的平台</span></span><br><span class="line">$ pip3 freeze --local | grep -v <span class="string">'^-e'</span> | cut -d = -f <span class="number">1</span>  | xargs -n1 pip3 install -U</span><br><span class="line"><span class="comment"># python2的平台</span></span><br><span class="line">$ pip freeze --local | grep -v <span class="string">'^-e'</span> | cut -d = -f <span class="number">1</span>  | xargs -n1 pip2 install -U</span><br><span class="line">$ <span class="keyword">for</span> i <span class="keyword">in</span> `pip list -o --format legacy|awk <span class="string">'&#123;print $1&#125;'</span>` ; do pip install --upgrade $i; done</span><br></pre></td></tr></table></figure>
