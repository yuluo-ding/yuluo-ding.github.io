ar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2017-02-12T15:03:46.000Z" title="2017-02-12T15:03:46.000Z">2017-02-12</time>发表</span><span class="level-item"><time dateTime="2017-04-24T08:49:52.000Z" title="2017-04-24T08:49:52.000Z">2017-04-24</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/hexo%E6%95%99%E7%A8%8B/">hexo教程</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Hexo教程 error</h1><div class="content"><p>​    MacBook在安装好 hexo 和 node 之后，还是会出现如下的错误。</p>
<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">全局已经安装hexo，当前项目下也装了</span><br><span class="line">blog git:(master) ✗ hexo</span><br><span class="line">&#123; [Error: Cannot find module &#39;.&#x2F;build&#x2F;Release&#x2F;DTraceProviderBindings&#39;] code: &#39;MODULE_NOT_FOUND&#39; &#125;</span><br><span class="line">&#123; [Error: Cannot find module &#39;.&#x2F;build&#x2F;default&#x2F;DTraceProviderBindings&#39;] code: &#39;MODULE_NOT_FOUND&#39; &#125;</span><br><span class="line">&#123; [Error: Cannot find module &#39;.&#x2F;build&#x2F;Debug&#x2F;DTraceProviderBindings&#39;] code: &#39;MODULE_NOT_FOUND&#39; &#125;</span><br><span class="line">&#123; [Error: Cannot find module &#39;.&#x2F;build&#x2F;Release&#x2F;DTraceProviderBindings&#39;] code: &#39;MODULE_NOT_FOUND&#39; &#125;</span><br><span class="line">&#123; [Error: Cannot find module &#39;.&#x2F;build&#x2F;default&#x2F;DTraceProviderBindings&#39;] code: &#39;MODULE_NOT_FOUND&#39; &#125;</span><br><span class="line">&#123; [Error: Cannot find module &#39;.&#x2F;build&#x2F;Debug&#x2F;DTraceProviderBindings&#39;] code: &#39;MODULE_NOT_FOUND&#39; &#125;</span><br><span class="line">ERROR Local hexo not found in ~&#x2F;Documents&#x2F;DATA&#x2F;github&#x2F;blog</span><br><span class="line">ERROR Try running: &#39;npm install hexo --save&#39;</span><br></pre></td></tr></table></figure>

<p>可以尝试如下的方式，我已经解决。</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ npm install hexo --no-optional</span><br><span class="line">if it doesn't work</span><br><span class="line">try</span><br><span class="line">$ npm uninstall hexo-cli -g</span><br><span class="line">$ npm install hexo-cli -g</span><br></pre></td></tr></table></figure>
