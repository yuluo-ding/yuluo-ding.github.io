<html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>Xshell配色方案 - yuluo</title><meta description="Xshell是Windows下很好用的一款SSH软件，但是性冷淡的配色终究还是有点枯燥，分享两个还可以的配色方案。"><meta property="og:type" content="article"><meta property="og:title" content="Xshell配色方案"><meta property="og:url" content="yuluo-ding.github.io/2017/01/20/Xshell%E9%85%8D%E8%89%B2%E6%96%B9%E6%A1%88/"><meta property="og:site_name" content="yuluo"><meta property="og:description" content="Xshell是Windows下很好用的一款SSH软件，但是性冷淡的配色终究还是有点枯燥，分享两个还可以的配色方案。"><meta property="og:locale" content="zh_CN"><meta property="og:image" content="/img/og_image.png"><meta property="article:published_time" content="2017-01-20T08:39:04.000Z"><meta property="article:modified_time" content="2017-01-20T08:43:28.000Z"><meta property="article:author" content="Luo Yu"><meta property="twitter:card" content="summary"><meta property="twitter:image" content="/img/og_image.png"><script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"yuluo-ding.github.io/2017/01/20/Xshell%E9%85%8D%E8%89%B2%E6%96%B9%E6%A1%88/"},"headline":"yuluo","image":["/img/og_image.png"],"datePublished":"2017-01-20T08:39:04.000Z","dateModified":"2017-01-20T08:43:28.000Z","author":{"@type":"Person","name":"Luo Yu"},"description":"Xshell是Windows下很好用的一款SSH软件，但是性冷淡的配色终究还是有点枯燥，分享两个还可以的配色方案。"}</script><link rel="canonical" href="yuluo-ding.github.io/2017/01/20/Xshell%E9%85%8D%E8%89%B2%E6%96%B9%E6%A1%88/"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2017-01-20T08:39:04.000Z" title="2017-01-20T08:39:04.000Z">2017-01-20</time>发表</span><span class="level-item"><time dateTime="2017-01-20T08:43:28.000Z" title="2017-01-20T08:43:28.000Z">2017-01-20</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Soft/">Soft</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Xshell配色方案</h1><div class="content"><p>Xshell是Windows下很好用的一款SSH软件，但是性冷淡的配色终究还是有点枯燥，分享两个还可以的配色方案。</p>
<a id="more"></a>

<ol>
<li><p>第一个<strong>isayme.xcs</strong></p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">[isayme]</span><br><span class="line">text(bold)=eaeaea</span><br><span class="line">magenta(bold)=ff00ff</span><br><span class="line">text=ffffff</span><br><span class="line">white(bold)=eaeaea</span><br><span class="line">green=00c000</span><br><span class="line">red(bold)=d20000</span><br><span class="line">green(bold)=00ff00</span><br><span class="line">black(bold)=808080</span><br><span class="line">red=c00000</span><br><span class="line">blue=113fcc</span><br><span class="line">black=000000</span><br><span class="line">blue(bold)=0080ff</span><br><span class="line">yellow(bold)=ffff00</span><br><span class="line">cyan(bold)=00ffff</span><br><span class="line">yellow=c0c000</span><br><span class="line">magenta=c000c0</span><br><span class="line">background=222222</span><br><span class="line">white=c0c0c0</span><br><span class="line">cyan=00c0c0</span><br><span class="line">[Names]</span><br><span class="line">count=1</span><br><span class="line">name0=isayme</span><br></pre></td></tr></table></figure>
</li>
<li><p>第二个<strong>ubuntu.xcs</strong></p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">[ubuntu]</span><br><span class="line">text(bold)=ffffff</span><br><span class="line">magenta(bold)=ad7fa8</span><br><span class="line">text=ffffff</span><br><span class="line">white(bold)=eeeeec</span><br><span class="line">green=4e9a06</span><br><span class="line">red(bold)=ef2929</span><br><span class="line">green(bold)=8ae234</span><br><span class="line">black(bold)=555753</span><br><span class="line">red=cc0000</span><br><span class="line">blue=3465a4</span><br><span class="line">black=000000</span><br><span class="line">blue(bold)=729fcf</span><br><span class="line">yellow(bold)=fce94f</span><br><span class="line">cyan(bold)=34e2e2</span><br><span class="line">yellow=c4a000</span><br><span class="line">magenta=75507b</span><br><span class="line">background=300a24</span><br><span class="line">white=d3d7cf</span><br><span class="line">cyan=06989a</span><br><span class="line">[Names]</span><br><span class="line">count=1</span><br><span class="line">name0=ubuntu</span><br></pre></td></tr></table></figure>

</li>
</ol>
<p>保存为xcs格式文件就好，然后导入到Xshell</p>
<p>工具——&gt;配色方案——&gt;导入</p>
