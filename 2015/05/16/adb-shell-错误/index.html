<html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>adb shell 错误 - yuluo</title><meta description="使用adb shell提示adb server is out of date. killing...?"><meta property="og:type" content="article"><meta property="og:title" content="adb shell 错误"><meta property="og:url" content="yuluo-ding.github.io/2015/05/16/adb-shell-%E9%94%99%E8%AF%AF/"><meta property="og:site_name" content="yuluo"><meta property="og:description" content="使用adb shell提示adb server is out of date. killing...?"><meta property="og:locale" content="zh_CN"><meta property="og:image" content="/img/og_image.png"><meta property="article:published_time" content="2015-05-16T07:39:37.000Z"><meta property="article:modified_time" content="2016-01-05T01:37:08.000Z"><meta property="article:author" content="Luo Yu"><meta property="twitter:card" content="summary"><meta property="twitter:image" content="/img/og_image.png"><script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"yuluo-ding.github.io/2015/05/16/adb-shell-%E9%94%99%E8%AF%AF/"},"headline":"yuluo","image":["/img/og_image.png"],"datePublished":"2015-05-16T07:39:37.000Z","dateModified":"2016-01-05T01:37:08.000Z","author":{"@type":"Person","name":"Luo Yu"},"description":"使用adb shell提示adb server is out of date. killing...?"}</script><link rel="canonical" href="yuluo-ding.github.io/2015/05/16/adb-shell-%E9%94%99%E8%AF%AF/"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2015-05-16T07:39:37.000Z" title="2015-05-16T07:39:37.000Z">2015-05-16</time>发表</span><span class="level-item"><time dateTime="2016-01-05T01:37:08.000Z" title="2016-01-05T01:37:08.000Z">2016-01-05</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Study-Class/">Study Class</a></span></div></div><h1 class="title is-3 is-size-4-mobile">adb shell 错误</h1><div class="content"><p>使用adb shell提示<code>adb server is out of date. killing...?</code></p>
<a id="more"></a>

<p>#####是ADB端口被占用了</p>
<p>先执行<code>adb nodaemon server</code> ，查看adb server的端口是多少</p>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">C:\Users\xxxx&gt;adb nodaemon<span class="built_in"> server </span> </span><br><span class="line">cannot bind <span class="string">'tcp:5037'</span></span><br></pre></td></tr></table></figure>

<p>再执行下<code>netstat -ano | findstr &quot;5037&quot;</code></p>
<figure class="highlight angelscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">C:\Users\xxxxxx&gt;netstat -ano | findstr <span class="string">"5037"</span>  </span><br><span class="line">  TCP    <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>:<span class="number">5037</span>         <span class="number">0.0</span><span class="number">.0</span><span class="number">.0</span>:<span class="number">0</span>              LISTENING       <span class="number">4236</span>  </span><br><span class="line">  TCP    <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>:<span class="number">5037</span>         <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>:<span class="number">49422</span>        ESTABLISHED     搜索<span class="number">4236</span>  </span><br><span class="line">  TCP    <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>:<span class="number">49422</span>        <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>:<span class="number">5037</span>         ESTABLISHED     <span class="number">3840</span></span><br></pre></td></tr></table></figure>

<p>最后执行<code>tskill 4236</code>即可。</p>
