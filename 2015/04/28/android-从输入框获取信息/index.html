<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;Button</span><br><span class="line">    android:<span class="attribute">id</span>=<span class="string">"@+id/button"</span></span><br><span class="line">    android:<span class="attribute">layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">    android:<span class="attribute">layout_height</span>=<span class="string">"wrap_content"</span></span><br><span class="line">    android:<span class="attribute">text</span>=<span class="string">"@string/button"</span>/&gt;</span><br><span class="line"></span><br><span class="line">&lt;EditText</span><br><span class="line">    android:<span class="attribute">id</span>=<span class="string">"@+id/edit_text"</span></span><br><span class="line">    android:<span class="attribute">layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">    android:<span class="attribute">layout_height</span>=<span class="string">"wrap_content"</span></span><br><span class="line">    android:<span class="attribute">maxLines</span>=<span class="string">"2"</span></span><br><span class="line">    android:<span class="attribute">hint</span>=<span class="string">"Type something here"</span>/&gt;</span><br></pre></td></tr></table></figure>
<a id="more"></a>

<p>接着在<code>MainActivity.java</code>中添加逻辑控制程序<br>在<code>onCreate</code>之前定义<code>Button</code>和<code>EditText</code>，之后再在<code>onCreate</code>方法下添加代码</p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> EditText editText;</span><br><span class="line"><span class="keyword">private</span> Button button;</span><br><span class="line"></span><br><span class="line">@Override</span><br><span class="line">protected void on<span class="constructor">Create(Bundle <span class="params">savedInstanceState</span>)</span> &#123;</span><br><span class="line">    super.on<span class="constructor">Create(<span class="params">savedInstanceState</span>)</span>;</span><br><span class="line">    set<span class="constructor">ContentView(R.<span class="params">layout</span>.<span class="params">activity_main</span>)</span>;</span><br><span class="line">    </span><br><span class="line">    button = (Button)find<span class="constructor">ViewById(R.<span class="params">id</span>.<span class="params">button</span>)</span>;</span><br><span class="line">    editText = (EditText)find<span class="constructor">ViewById(R.<span class="params">id</span>.<span class="params">edit_text</span>)</span>;</span><br><span class="line">    button.set<span class="constructor">OnClickListener(<span class="params">new</span> View.OnClickListener()</span> &#123;</span><br><span class="line">        @Override</span><br><span class="line">        public void on<span class="constructor">Click(View <span class="params">v</span>)</span> &#123;</span><br><span class="line">            switch (v.get<span class="constructor">Id()</span>)&#123;</span><br><span class="line">                case <span class="module-access"><span class="module"><span class="identifier">R</span>.</span></span>id.button:</span><br><span class="line">                    String inputText = editText.get<span class="constructor">Text()</span>.<span class="keyword">to</span><span class="constructor">String()</span>;</span><br><span class="line">                    <span class="module-access"><span class="module"><span class="identifier">Toast</span>.</span></span>make<span class="constructor">Text(MainActivity.<span class="params">this</span>, <span class="params">inputText</span>,Toast.LENGTH_SHORT)</span>.show<span class="literal">()</span>;</span><br><span class="line">                    break;</span><br><span class="line">                default:</span><br><span class="line">                    break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>如果直接用<code>EditText editText</code>来定义会报错。</p>
