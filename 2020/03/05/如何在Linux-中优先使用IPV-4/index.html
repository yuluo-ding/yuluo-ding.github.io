/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2020-03-05T05:33:27.000Z" title="2020-03-05T05:33:27.000Z">2020-03-05</time>发表</span><span class="level-item"><time dateTime="2020-03-05T05:38:22.803Z" title="2020-03-05T05:38:22.803Z">2020-03-05</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Linux/">Linux</a></span></div></div><h1 class="title is-3 is-size-4-mobile">如何在Linux 中优先使用IPV 4</h1><div class="content"><p>使用VPS 的时候，很多厂商默认网络链接使用IPV 6，而不是IPV 4。在实际使用中会出现下载数据问错的情况，所以可以更改设置，让它优先使用IPV 4，而不是禁用IPV 6。</p>
<p>两种情况</p>
<a id="more"></a>

<h5 id="Debian系："><a href="#Debian系：" class="headerlink" title="Debian系："></a>Debian系：</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/gai.conf</span><br><span class="line"></span><br><span class="line"><span class="comment">#把precedence ::ffff:0:0/96 100 取消注释</span></span><br></pre></td></tr></table></figure>

<h5 id="Red系："><a href="#Red系：" class="headerlink" title="Red系："></a>Red系：</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/gai.conf</span><br><span class="line"><span class="comment"># 添加如下内容</span></span><br><span class="line"></span><br><span class="line">label       ::1/128        0</span><br><span class="line">label       ::/0           1</span><br><span class="line">label       2002::/16      2</span><br><span class="line">label       ::/96          3</span><br><span class="line">label       ::ffff:0:0/96  4</span><br><span class="line">precedence  ::1/128        50</span><br><span class="line">precedence  ::/0           40</span><br><span class="line">precedence  2002::/16      30</span><br><span class="line">precedence  ::/96          20</span><br><span class="line">precedence  ::ffff:0:0/96  100</span><br></pre></td></tr></table></figure>
