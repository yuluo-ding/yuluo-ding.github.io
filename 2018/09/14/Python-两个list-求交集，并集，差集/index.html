npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2018-09-14T02:34:00.000Z" title="2018-09-14T02:34:00.000Z">2018-09-14</time>发表</span><span class="level-item"><time dateTime="2020-02-12T03:11:01.730Z" title="2020-02-12T03:11:01.730Z">2020-02-12</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Python/">Python</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Python 两个list 求交集，并集，差集</h1><div class="content"><p>在python中，分别求两个list 的交集，并集与差集，怎么实现比较方便呢？<br>除了两个for 循环, 还有其余的更方便的方法</p>
<a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment">#coding:utf-8</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">diff</span><span class="params">(listA,listB)</span>:</span></span><br><span class="line">    <span class="comment">#求交集的两种方式</span></span><br><span class="line">    retA = [i <span class="keyword">for</span> i <span class="keyword">in</span> listA <span class="keyword">if</span> i <span class="keyword">in</span> listB]</span><br><span class="line">    retB = list(set(listA).intersection(set(listB)))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"retA is: "</span>,retA</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"retB is: "</span>,retB</span><br><span class="line"></span><br><span class="line">    <span class="comment">#求并集</span></span><br><span class="line">    retC = list(set(listA).union(set(listB)))</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"retC1 is: "</span>,retC</span><br><span class="line"></span><br><span class="line">    <span class="comment">#求差集</span></span><br><span class="line">    retD = list(set(listB).difference(set(listA)))+list(set(listA).difference(set(listA)))</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"retD is: "</span>,retD</span><br><span class="line">    </span><br><span class="line">    retD_new = list(set(listA)^set(listB))</span><br><span class="line"></span><br><span class="line">    retE = [i <span class="keyword">for</span> i <span class="keyword">in</span> listB <span class="keyword">if</span> i <span class="keyword">not</span> <span class="keyword">in</span> listA]</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"retE is: "</span>,retE</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    listA = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</span><br><span class="line">    listB = [<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>]</span><br><span class="line">    diff(listA,listB)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

<p>大体上是两种思路：<br>1.使用列表解析式. 列表解析式一般来说比循环更快.<br>2.将list转成set以后，使用set的各种方法去处理.</p>
