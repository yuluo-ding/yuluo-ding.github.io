<p>Python Version: 2.7</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding:utf-8</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取当前路径</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fileDir</span><span class="params">()</span> :</span></span><br><span class="line">    path = sys.path[ <span class="number">0</span> ]</span><br><span class="line">    print(path)</span><br><span class="line">    <span class="comment">#判断为脚本文件还是编译后文件，如果是脚本文件则返回脚本目录，否则返回编件译后的文件路径</span></span><br><span class="line">    <span class="keyword">if</span> os.path.isdir( path ) :</span><br><span class="line">        <span class="keyword">return</span> path</span><br><span class="line">    <span class="keyword">elif</span> os.path.isfile( path ) :</span><br><span class="line">        <span class="keyword">return</span> os.path.dirname( path )</span><br><span class="line">    </span><br><span class="line"><span class="comment">#获取文件后缀名</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">suffix</span><span class="params">(fileName, *suffixName)</span> :</span></span><br><span class="line">    array = map(fileName.endswith, suffixName)</span><br><span class="line">    <span class="keyword">if</span> <span class="literal">True</span> <span class="keyword">in</span> array :</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">else</span> :</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    </span><br><span class="line"><span class="comment">#删除目录下扩展名为.exe,.bak的文件</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deleteFile</span><span class="params">()</span> :</span></span><br><span class="line">    target_dir = fileDir()</span><br><span class="line">    <span class="keyword">for</span> root, dir_names, file_names <span class="keyword">in</span> os.walk(target_dir):</span><br><span class="line">        <span class="keyword">for</span> file <span class="keyword">in</span> file_names:</span><br><span class="line">            target_file = os.path.join(root, file)</span><br><span class="line">            <span class="keyword">if</span> suffix(file, <span class="string">'.doc'</span>, <span class="string">'.xls'</span>):</span><br><span class="line">                os.remove(target_file)</span><br><span class="line">            <span class="comment"># 文件夹名字</span></span><br><span class="line">            <span class="keyword">if</span> file == <span class="string">'a'</span>:</span><br><span class="line">                shutil.rmtree(os.path.join(root, dir_names))</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span> :</span><br><span class="line">    deleteFile()</span><br></pre></td></tr></table></figure>
