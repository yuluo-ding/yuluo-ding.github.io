.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2018-08-17T08:22:28.000Z" title="2018-08-17T08:22:28.000Z">2018-08-17</time>发表</span><span class="level-item"><time dateTime="2019-12-25T07:17:49.768Z" title="2019-12-25T07:17:49.768Z">2019-12-25</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Python/">Python</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Python 利用paramiko模块监控服务器</h1><div class="content"><p>在需要对远程服务器进行监控或者一些文件操作的时候, 可以使用paramiko 模块来操作.</p>
<p>安装:</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install paramiko</span><br></pre></td></tr></table></figure>

<p>Linux 下还得安装<strong>python-devel</strong>, 不然会报错</p>
<a id="more"></a>

<p>下面是示例代码:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># encoding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> paramiko</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sshCmd</span><span class="params">(ip, username, passwd, cmds)</span>:</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        client = paramiko.SSHClient()</span><br><span class="line">        client.load_system_host_keys()</span><br><span class="line">        client.set_missing_host_key_policy(paramiko.AutoAddPolicy)</span><br><span class="line">        client.connect(ip, <span class="number">22</span>, username, passwd, timeout=<span class="number">5</span>)</span><br><span class="line">        <span class="keyword">for</span> cmd <span class="keyword">in</span> cmds:</span><br><span class="line">            stdin, stdout, stderr = client.exec_command(cmd)</span><br><span class="line">            lines = stdout.readlines()</span><br><span class="line">            <span class="comment"># print out</span></span><br><span class="line">            <span class="keyword">for</span> line <span class="keyword">in</span> lines:</span><br><span class="line">                <span class="keyword">print</span> line,</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'%s\t 运行完毕\r\n'</span> % (ip)</span><br><span class="line">    <span class="keyword">except</span> Exception, e:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'%s\t 运行失败,失败原因\r\n%s'</span> % (ip, e)</span><br><span class="line">    <span class="keyword">finally</span>:</span><br><span class="line">        client.close()</span><br><span class="line"></span><br><span class="line"><span class="comment">#上传文件       </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">uploadFile</span><span class="params">(ip,username,passwd)</span>:</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        t=paramiko.Transport((ip,<span class="number">22</span>))</span><br><span class="line">        t.connect(username=username,password=passwd)</span><br><span class="line">        sftp=paramiko.SFTPClient.from_transport(t)</span><br><span class="line">        remotepath=<span class="string">'/root/main.py'</span></span><br><span class="line">        localpath=<span class="string">'/home/data/javawork/pythontest/src/main.py'</span></span><br><span class="line">        sftp.put(localpath,remotepath)</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'上传文件成功'</span></span><br><span class="line">    <span class="keyword">except</span> Exception, e:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'%s\t 运行失败,失败原因\r\n%s'</span> % (ip, e)</span><br><span class="line">    <span class="keyword">finally</span>:</span><br><span class="line">        t.close()</span><br><span class="line"></span><br><span class="line"><span class="comment">#下载文件 </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">downloadFile</span><span class="params">(ip,username,passwd)</span>:</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        t=paramiko.Transport((ip,<span class="number">22</span>))</span><br><span class="line">        t.connect(username=username,password=passwd)</span><br><span class="line">        sftp=paramiko.SFTPClient.from_transport(t)</span><br><span class="line">        remotepath=<span class="string">'/root/storm-0.9.0.1.zip'</span></span><br><span class="line">        localpath=<span class="string">'/home/data/javawork/pythontest/storm.zip'</span></span><br><span class="line">        sftp.get(remotepath,localpath)</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'下载文件成功'</span></span><br><span class="line">    <span class="keyword">except</span> Exception, e:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'%s\t 运行失败,失败原因\r\n%s'</span> % (ip, e)</span><br><span class="line">    <span class="keyword">finally</span>:</span><br><span class="line">        t.close()  </span><br><span class="line">        </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="comment"># 需要执行的命令列表</span></span><br><span class="line">    cmds = [<span class="string">'ls /root'</span>, <span class="string">'ifconfig'</span>]</span><br><span class="line">    <span class="comment"># 需要进行远程监控的服务器列表</span></span><br><span class="line">    servers = [<span class="string">'xxx.xxx.xxx.xxx'</span>]</span><br><span class="line">     </span><br><span class="line">    username = <span class="string">"root"</span></span><br><span class="line">    passwd = <span class="string">"xxxxxx"</span></span><br><span class="line">    threads = []</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"程序开始运行%s"</span> % datetime.datetime.now()</span><br><span class="line">    <span class="comment"># 每一台服务器创建一个线程处理</span></span><br><span class="line">    <span class="keyword">for</span> server <span class="keyword">in</span> servers:</span><br><span class="line">        th = threading.Thread(target=sshCmd, args=(server, username, passwd, cmds))</span><br><span class="line">        th.start()</span><br><span class="line">        threads.append(th)</span><br><span class="line">         </span><br><span class="line">    <span class="comment"># 等待线程运行完毕</span></span><br><span class="line">    <span class="keyword">for</span> th <span class="keyword">in</span> threads:</span><br><span class="line">        th.join()</span><br><span class="line">         </span><br><span class="line">    <span class="keyword">print</span> <span class="string">"程序结束运行%s"</span> % datetime.datetime.now()</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#测试文件的上传与下载</span></span><br><span class="line">    uploadFile(servers[<span class="number">0</span>],username,passwd)</span><br><span class="line">    downloadFile(servers[<span class="number">0</span>],username,passwd)</span><br></pre></td></tr></table></figure>
