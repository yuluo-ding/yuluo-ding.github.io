口</a></li></ul></nav></div></div><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2019-12-24T08:40:48.000Z" title="2019-12-24T08:40:48.000Z">2019-12-24</time>发表</span><span class="level-item"><time dateTime="2019-12-25T07:14:43.741Z" title="2019-12-25T07:14:43.741Z">2019-12-25</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Windows/">Windows</a></span></div></div><h1 class="title is-3 is-size-4-mobile"><a class="link-muted" href="/2019/12/24/%E8%A7%A3%E5%86%B31080-%E7%AB%AF%E5%8F%A3%E8%A2%AB%E5%8D%A0%E7%94%A8/">解决1080 端口被占用</a></h1><div class="content"><p>在用Windows的时候，或者一些特殊软件的时候，会提示端口被占用了，例如1080端口。</p>
<p>有以下几个解决办法：</p>
<ol>
<li><p>用cmd命令查看是哪个应用占用了</p>
<p>打开cmd，然后<code>netstat -aon|findstr &quot;1080&quot;</code>，通过最后一列得到该应用的PID，</p>
<p>然后根据PID找出是哪个应用，<code>tasklist|findstr PID</code> ，</p></div><a class="article-more button is-small size-small" href="/2019/12/24/%E8%A7%A3%E5%86%B31080-%E7%AB%AF%E5%8F%A3%E8%A2%AB%E5%8D%A0%E7%94%A8/#more">阅读更多</a></article></div></div><!--!--><!--!--></div></div></section><footer class="footer"><div class="container"><div class="level"><div class="level-start"><a class="footer-logo is-block mb-2" href="/"><img src="/" alt="yuluo" height="28"></a><p class="size-small"><span>&copy; 2020 Luo Yu</span>  Powered by <a href="https://hexo.io/" target="_blank" rel="noopener">Hexo</a> &amp; <a href="https://github.com/ppoffice/hexo-theme-icarus" target="_blank" rel="noopener">Icarus</a></p></div><div class="level-end"></div></div></div></footer><script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment-with-locales.min.js"></script><script>moment.locale("zh-CN");</script><script>var IcarusThemeSettings = {
