<html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>解决macOS端口被占用 - yuluo</title><meta description="在部署和测试hexo的时候，经常出现一下提示： Error: listen EADDRINUSE: address already in use :::4000 这是说明4000端口呗占用了，之前讲了Windows下怎么解决，这次说明下macOS下怎么解决 1sudo lsof -i:port # port为对应的端口号"><meta property="og:type" content="article"><meta property="og:title" content="解决macOS端口被占用"><meta property="og:url" content="yuluo-ding.github.io/2019/12/26/%E8%A7%A3%E5%86%B3macOS%E7%AB%AF%E5%8F%A3%E8%A2%AB%E5%8D%A0%E7%94%A8/"><meta property="og:site_name" content="yuluo"><meta property="og:description" content="在部署和测试hexo的时候，经常出现一下提示： Error: listen EADDRINUSE: address already in use :::4000 这是说明4000端口呗占用了，之前讲了Windows下怎么解决，这次说明下macOS下怎么解决 1sudo lsof -i:port # port为对应的端口号"><meta property="og:locale" content="zh_CN"><meta property="og:image" content="/img/og_image.png"><meta property="article:published_time" content="2019-12-26T15:18:54.000Z"><meta property="article:modified_time" content="2019-12-27T07:11:09.618Z"><meta property="article:author" content="Luo Yu"><meta property="article:tag" content="macOS"><meta property="twitter:card" content="summary"><meta property="twitter:image" content="/img/og_image.png"><script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"yuluo-ding.github.io/2019/12/26/%E8%A7%A3%E5%86%B3macOS%E7%AB%AF%E5%8F%A3%E8%A2%AB%E5%8D%A0%E7%94%A8/"},"headline":"yuluo","image":["/img/og_image.png"],"datePublished":"2019-12-26T15:18:54.000Z","dateModified":"2019-12-27T07:11:09.618Z","author":{"@type":"Person","name":"Luo Yu"},"description":"在部署和测试hexo的时候，经常出现一下提示： Error: listen EADDRINUSE: address already in use :::4000 这是说明4000端口呗占用了，之前讲了Windows下怎么解决，这次说明下macOS下怎么解决 1sudo lsof -i:port # port为对应的端口号"}</script><link rel="canonical" href="yuluo-ding.github.io/2019/12/26/%E8%A7%A3%E5%86%B3macOS%E7%AB%AF%E5%8F%A3%E8%A2%AB%E5%8D%A0%E7%94%A8/"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2019-12-26T15:18:54.000Z" title="2019-12-26T15:18:54.000Z">2019-12-26</time>发表</span><span class="level-item"><time dateTime="2019-12-27T07:11:09.618Z" title="2019-12-27T07:11:09.618Z">2019-12-27</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/mac-OS/">mac OS</a></span></div></div><h1 class="title is-3 is-size-4-mobile">解决macOS端口被占用</h1><div class="content"><p>在部署和测试hexo的时候，经常出现一下提示：</p>
<p><code>Error: listen EADDRINUSE: address already in use :::4000</code></p>
<p>这是说明4000端口呗占用了，之前讲了Windows下怎么解决，这次说明下macOS下怎么解决</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo lsof -i:port # port为对应的端口号</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<p>之后出现如下提示：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">COMMAND   PID  USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME</span><br><span class="line">node    10906 username   42u  IPv6 0xcd611b6cd0d363df      0t0  TCP *:terabase (LISTEN)</span><br></pre></td></tr></table></figure>

<p>找到PID，然后杀掉该进程就可以</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo kill -9 PID #上面显示的PID</span><br></pre></td></tr></table></figure>

</div><div class="article-tags size-small mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/macOS/">macOS</a></div><!--!--></article></div><!--!--><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2020/01/24/macOS%E4%B8%8B%E9%A2%84%E8%A7%88webp%E6%A0%BC%E5%BC%8F%E7%9A%84%E5%9B%BE%E7%89%87/"><i class="level-item fas fa-chevron-left"></i><span class="level-item">macOS下预览webp格式的图片</span></a></div><div class="level-end"><a class="article-nav-next level level-item link-muted" href="/2019/12/24/%E8%A7%A3%E5%86%B31080-%E7%AB%AF%E5%8F%A3%E8%A2%AB%E5%8D%A0%E7%94%A8/"><span class="level-item">解决1080 端口被占用</span><i class="level-item fas fa-chevron-right"></i></a></div></nav><!--!--></div><!--!--><!--!--></div></div></section><footer class="footer"><div class="container"><div class="level"><div class="level-start"><a class="footer-logo is-block mb-2" href="/"><img src="/" alt="yuluo" height="28"></a><p class="size-small"><span>&copy; 2020 Luo Yu</span>  Powered by <a href="https://hexo.io/" target="_blank" rel="noopener">Hexo</a> &amp; <a href="https://github.com/ppoffice/hexo-theme-icarus" target="_blank" rel="noopener">Icarus</a></p></div><div class="level-end"></div></div></div></footer><script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment-with-locales.min.js"></script><script>moment.locale("zh-CN");</script><script>var IcarusThemeSettings = {
