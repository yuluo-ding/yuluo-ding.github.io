<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line">tmp = open(<span class="string">"123.txt"</span>, <span class="string">"r"</span>).read()</span><br><span class="line"><span class="keyword">print</span> len(re.findall(<span class="string">"hello"</span>, tmp))</span><br></pre></td></tr></table></figure>

<p>还可以利用Counter来实现更多的功能</p>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> collections</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"> </span><br><span class="line">pa = re.compile(<span class="string">"\w+"</span>)</span><br><span class="line">counter = collections.Counter(patt.findall(open(<span class="string">'reparser.py'</span>,<span class="string">'rt'</span>).read()))</span><br><span class="line"> </span><br><span class="line"><span class="comment"># top 100</span></span><br><span class="line"><span class="keyword">for</span> word, times <span class="keyword">in</span> counter.most_common(<span class="number">100</span>):</span><br><span class="line">    <span class="keyword">print</span> word, times</span><br><span class="line"> </span><br><span class="line"><span class="comment"># find word</span></span><br><span class="line">counter_dict = dict(counter.most_common(<span class="number">0</span>))</span><br><span class="line">tobefind = <span class="string">'hello'</span></span><br><span class="line"><span class="keyword">print</span> tobefind, counter_dict.get(tobefind, <span class="number">0</span>)</span><br></pre></td></tr></table></figure></div><!--!--></article></div><!--!--><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2016/12/02/Linux%E9%98%B2%E7%81%AB%E5%A2%99%E7%9A%84%E5%85%B3%E9%97%AD/"><i class="l
