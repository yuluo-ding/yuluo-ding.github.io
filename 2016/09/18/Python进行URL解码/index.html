<p>所用函数：<code>urllib.unquote()</code></p>
<a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib</span><br><span class="line">rawurl = <span class="string">"%E8%A7%A3%E7%A0%81"</span></span><br><span class="line">url = urllib.unquote(rawurl)</span><br><span class="line"><span class="keyword">print</span> url</span><br></pre></td></tr></table></figure>

<p>输出：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">解码</span><br></pre></td></tr></table></figure>

<p>与上述函数对应的是编码函数:<code>urllib.quote()</code></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib</span><br><span class="line">urllib.quote(<span class="string">"解码"</span>)</span><br></pre></td></tr></table></figure>

<p>输出：</p>
<figure class="highlight gcode"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">%</span>E<span class="number">8</span><span class="meta">%</span>A<span class="number">7</span><span class="meta">%</span>A<span class="number">3</span><span class="meta">%</span>E<span class="number">7</span><span class="meta">%</span>A<span class="number">0</span><span class="meta">%</span><span class="number">81</span></span><br></pre></td></tr></table></figure>
