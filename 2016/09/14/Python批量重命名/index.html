 justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2016-09-14T08:42:29.000Z" title="2016-09-14T08:42:29.000Z">2016-09-14</time>发表</span><span class="level-item"><time dateTime="2016-09-14T08:56:28.000Z" title="2016-09-14T08:56:28.000Z">2016-09-14</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Python/">Python</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Python批量重命名</h1><div class="content"><h4 id="使用Python2-7版本"><a href="#使用Python2-7版本" class="headerlink" title="使用Python2.7版本"></a>使用Python2.7版本</h4><p>代码如下：</p>
<a id="more"></a>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># /user/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding=UTF-8 -*-   </span></span><br><span class="line"><span class="keyword">import</span> os  </span><br><span class="line">  </span><br><span class="line"><span class="comment">#执行重命名  </span></span><br><span class="line">path = <span class="string">'D:\\check\\Images'</span>  </span><br><span class="line"><span class="keyword">for</span> file <span class="keyword">in</span> os.listdir(path):  </span><br><span class="line">    <span class="keyword">if</span> os.path.isfile(os.path.join(path,file))==<span class="literal">True</span>:  </span><br><span class="line">        newname = file.replace(<span class="string">"test"</span>,<span class="string">"a.xml"</span>)  </span><br><span class="line">        os.rename(os.path.join(path,file),os.path.join(path,newname))  </span><br><span class="line">  </span><br><span class="line"><span class="comment">#打印文件名列表          </span></span><br><span class="line"><span class="keyword">for</span> file <span class="keyword">in</span> os.listdir(path):  </span><br><span class="line">    <span class="keyword">if</span> os.path.isfile(os.path.join(path,file))==<span class="literal">True</span>:  </span><br><span class="line">        print file&lt;/span&gt;</span><br></pre></td></tr></table></figure>
