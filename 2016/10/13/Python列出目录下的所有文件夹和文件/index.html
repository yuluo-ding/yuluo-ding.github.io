<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding:utf8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">allFileNum = <span class="number">0</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">printPath</span><span class="params">(level, path)</span>:</span></span><br><span class="line">    <span class="keyword">global</span> allFileNum</span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">        打印一个目录下的所有文件夹和文件</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="comment"># 所有文件夹，第一个字段是次目录的级别</span></span><br><span class="line">    dirList = []</span><br><span class="line">    <span class="comment"># 所有文件</span></span><br><span class="line">    fileList = []</span><br><span class="line">    <span class="comment"># 返回一个列表</span></span><br><span class="line">    files = os.listdir(path)</span><br><span class="line">    <span class="comment"># 添加目录级别</span></span><br><span class="line">    dirList.append(str(level))</span><br><span class="line">    <span class="keyword">for</span> f <span class="keyword">in</span> files:</span><br><span class="line">        <span class="keyword">if</span>(os.path.isdir(path + <span class="string">'/'</span> + f)):</span><br><span class="line">            <span class="keyword">if</span>(f[<span class="number">0</span>] == <span class="string">"."</span>):</span><br><span class="line">                <span class="keyword">pass</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="comment"># 添加非隐藏文件夹</span></span><br><span class="line">                dirList.append(f)</span><br><span class="line">        <span class="keyword">if</span>(os.path.isfile(path + <span class="string">'/'</span> + f)):</span><br><span class="line">            fileList.append(f)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 当一个标志使用，文件夹列表第一个级别不打印</span></span><br><span class="line">    i_dl = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> dl <span class="keyword">in</span> dirList:</span><br><span class="line">        <span class="keyword">if</span> (i_dl == <span class="number">0</span>):</span><br><span class="line">            i_dl += <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 打印至控制台，不是第一个的目录</span></span><br><span class="line">            <span class="keyword">print</span> <span class="string">'-'</span> * (int(dirList[<span class="number">0</span>])), dl</span><br><span class="line">            <span class="comment"># 打印目录下的所有文件夹和文件，目录级别+1</span></span><br><span class="line">            printPath((int(dirList[<span class="number">0</span>]) + <span class="number">1</span>), path + <span class="string">'/'</span> + dl)</span><br><span class="line">    <span class="keyword">for</span> fl <span class="keyword">in</span> fileList:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'-'</span> * (int(dirList[<span class="number">0</span>])), fl</span><br><span class="line">        allFileNum = allFileNum + <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    printPath(<span class="number">1</span>, <span class="string">'D:\python\python_tool'</span>)</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"总文件数 = "</span>, allFileNum</span><br></pre></td></tr></table></figure>
