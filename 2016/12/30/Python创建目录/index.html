<html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>Python创建目录 - yuluo</title><meta description="流程如下：  判断目录是否存在os.path.exists(path) 创建多层目录os.path.makedirs(path) 创建目录os.mkdir(path)"><meta property="og:type" content="article"><meta property="og:title" content="Python创建目录"><meta property="og:url" content="yuluo-ding.github.io/2016/12/30/Python%E5%88%9B%E5%BB%BA%E7%9B%AE%E5%BD%95/"><meta property="og:site_name" content="yuluo"><meta property="og:description" content="流程如下：  判断目录是否存在os.path.exists(path) 创建多层目录os.path.makedirs(path) 创建目录os.mkdir(path)"><meta property="og:locale" content="zh_CN"><meta property="og:image" content="/img/og_image.png"><meta property="article:published_time" content="2016-12-30T01:10:09.000Z"><meta property="article:modified_time" content="2016-12-30T01:11:36.000Z"><meta property="article:author" content="Luo Yu"><meta property="twitter:card" content="summary"><meta property="twitter:image" content="/img/og_image.png"><script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"yuluo-ding.github.io/2016/12/30/Python%E5%88%9B%E5%BB%BA%E7%9B%AE%E5%BD%95/"},"headline":"yuluo","image":["/img/og_image.png"],"datePublished":"2016-12-30T01:10:09.000Z","dateModified":"2016-12-30T01:11:36.000Z","author":{"@type":"Person","name":"Luo Yu"},"description":"流程如下：  判断目录是否存在os.path.exists(path) 创建多层目录os.path.makedirs(path) 创建目录os.mkdir(path)"}</script><link rel="canonical" href="yuluo-ding.github.io/2016/12/30/Python%E5%88%9B%E5%BB%BA%E7%9B%AE%E5%BD%95/"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.1.1"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="yuluo" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2016-12-30T01:10:09.000Z" title="2016-12-30T01:10:09.000Z">2016-12-30</time>发表</span><span class="level-item"><time dateTime="2016-12-30T01:11:36.000Z" title="2016-12-30T01:11:36.000Z">2016-12-30</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Python/">Python</a></span></div></div><h1 class="title is-3 is-size-4-mobile">Python创建目录</h1><div class="content"><p>流程如下：</p>
<ol>
<li>判断目录是否存在<code>os.path.exists(path)</code></li>
<li>创建多层目录<code>os.path.makedirs(path)</code></li>
<li>创建目录<code>os.mkdir(path)</code></li>
</ol>
<a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#! /bin/python</span></span><br><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">mkdir</span><span class="params">(path)</span>:</span></span><br><span class="line">	path = path.strip() <span class="comment">#去除首位空格</span></span><br><span class="line">	path = path.rstrip(<span class="string">"\\"</span>) <span class="comment">#去除尾部 \ 符号</span></span><br><span class="line"></span><br><span class="line">	isExists = os.path.exists(path)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> <span class="keyword">not</span> isExists:</span><br><span class="line">		os.makedirs(path)</span><br><span class="line">		<span class="keyword">print</span> path + <span class="string">'创建成功'</span></span><br><span class="line">		<span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">else</span>:</span><br><span class="line">		<span class="keyword">print</span> path + <span class="string">' 目录已经存在'</span></span><br><span class="line">		<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mkpath = <span class="string">'c:\\test'</span></span><br><span class="line">mkdir(mkpath)</span><br></pre></td></tr></table></figure>

<p><strong>当父目录不存在的时候os.mkdir(path)不会创建，os.makedirs(path)则会创建父目录</strong></p>
